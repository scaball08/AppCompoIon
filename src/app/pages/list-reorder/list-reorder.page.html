<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start" defaultHref="/" text="Regresar"></ion-back-button>
    </ion-buttons>
    <ion-title>List - Reorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>

    <ion-reorder-group disabled="false" (ionItemReorder)="reorder($event)">
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>
          {{personaje}}
        </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

    </ion-reorder-group>

  </ion-list>
  <ion-button expand="full" fill="solid" shape="round" (click)="onClick()">Guardar</ion-button>
</ion-content>
