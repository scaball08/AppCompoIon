<ion-header>
  <ion-toolbar color="github">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">

      </ion-back-button>
    </ion-buttons>
    <ion-title>Popover</ion-title>
    <ion-buttons slot="end">
      <ion-button color="angular" (click)="mostrarPop($event)">
        <ion-icon slot="icon-only" name="person"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="mostrarPop($event)">
    <ion-icon slot="icon-only" name="person"></ion-icon>
    <ion-label>Popover</ion-label>
  </ion-button>

</ion-content>
<ion-footer>
  <ion-toolbar color="github">

    <ion-title>Popover</ion-title>
    <ion-buttons slot="end">
      <ion-button color="angular" (click)="mostrarPop($event)">
        <ion-icon slot="icon-only" name="person"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
