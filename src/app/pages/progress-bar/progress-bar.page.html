<app-header titulo="ProgressBar - Range"></app-header>

<ion-content class="ion-padding">

  <ion-progress-bar [value]="porcentaje"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range [min]="min" [max]="max" pin="true" step="20" color="github" (ionChange)="cambioRango($event)">
        <ion-icon slot="start" name="logo-react" color="react"></ion-icon>
        <ion-icon slot="end" name="logo-angular" color="angular"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
