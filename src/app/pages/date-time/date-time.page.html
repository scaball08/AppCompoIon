<app-header titulo="DateTime"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento" display-format="YYYY MM DD" cancelText="Cancelar !!!"
        [ngModel]="fechaNaci.toISOString()" (ionChange)="cambioFecha($event)">
      </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>
        Restricciones
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>
        Min y Max
      </ion-label>
      <ion-datetime placeholder="yyyy-mm-dd" display-format="YYYY MM DD" min="2015-01-01" max="2015-12-31">

      </ion-datetime>

    </ion-item>

    <ion-item>
      <ion-label>
        AÃ±os
      </ion-label>
      <ion-datetime placeholder="yyyy" display-format="YYYY" min="2015" max="2025" value="2020">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>
        Custom
      </ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions" placeholder="mm-dd-yyyy" (ngModel)="customDate.toISOString()">
      </ion-datetime>
    </ion-item>


  </ion-list>
</ion-content>
