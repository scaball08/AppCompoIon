<app-header titulo='Checkbox'></app-header>

<ion-content>
  <ion-list>
    <ion-item (click)="onClick(check)" *ngFor="let check of data">
      <ion-label>{{check.name}}</ion-label>
      <ion-checkbox [(ngModel)]="check.selected" slot="end" [color]="check.name"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
